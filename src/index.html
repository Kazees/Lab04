<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Funcionários</title>
</head>
<body>
    <h1>Sistema de Gestão de Funcionários</h1>
    <h2>Cadastro de Funcionários</h2>

    <form id="employee-form">
        <input type="hidden" id="employee-id">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>

            <div>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" step="1" min="0" max="100">
            </div>

            <div>
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo">
            </div>

            <div>
                <label for="salario">Salário (R$):</label>
                <input type="number" id="salario" step="0.1" min="0">
            </div>
        </input>

        <button type="submit" id="submit-button">Cadastrar</button>
    </form>

    <h2>Funcionários Cadastrados</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="employee-list"></tbody>
    </table>

    <h2 id="reports">Registros</h2>
    <div id="report-button">
        <button id="btn-salario-maior-5k">Salários > R$ 5000</button>
        <button id="btn-media-salarial">Média Salarial</button>
        <button id="btn-cargos-unicos">Listar Cargos</button>
        <button id="btn-nomes-maiusculo">Nomes em Maiúsculo</button>
    </div>

    <div id="report-output">
        <p>Selecione um relatório para exibir os resultados.</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
